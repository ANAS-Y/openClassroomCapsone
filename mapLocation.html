<div id="map">
	<script>
function initMap() {
  var myLatLng = {lat: 9.0765, lng: 7.3986};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Abuja',
    draggable:true
  });
}

	</script>
